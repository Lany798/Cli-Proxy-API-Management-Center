name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Rename to management.html
        run: mv dist/index.html management.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: management-panel
          path: management.html

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: management.html
          body: |
            ## Kiro OAuth 集成版本

            包含以下功能：
            - ✅ Kiro 额度查询（基础额度 + 赠送额度分开显示）
            - ✅ Kiro OAuth 登录（AWS Builder ID、IDC、Token 导入）

            ### 使用方法
            在 CLI Proxy API 配置中指定：
            ```yaml
            remote-management:
              panel-github-repository: "https://github.com/${{ github.repository }}"
            ```
